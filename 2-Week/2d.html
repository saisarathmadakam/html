<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
        }
        p {
            margin: 20px;
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Display Image -->
    <img src="fsd_image.png" alt="Full Stack Development">

    <!-- Paragraph -->
    <p>
        This is a sample paragraph displayed below the image. Frames are typically used to divide a page into sections, each capable of loading different content, but modern designs avoid them for simplicity.
    </p>

    <!-- Link -->
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>
</body>
</html>
