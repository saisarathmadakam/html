<html>
    <head>
        <title>
            style specification formats
        </title>
        <link rel="stylesheet" href="style.css">
        <style>
            #p{
                color: green;
                font-size: 12px;
                font-weight:550;
                font-family: Arial,sans-serif;
                text-align: center;
            }
            h1{
                color: rgb(9, 135, 238);
                text-align: center;

            }
            div{
                background-color:whitesmoke;
                padding: 1px;
            }
          </style>
    </head>
    <body>
        <div>
        <h1>Style Specification Formats</h1>
        <P style="color:rgb(212, 7, 7); font-size:20px; text-align:center;">This paragraph uses <b>inline styles</b> to set color,font size,and alignment</P>
        <p id="p">This paragraph uses internal styles defined in the &lt; style &gt; inside the &lt; head &gt;</p>
        <p class="external">This paragraph uses <b>external styles</b> defined in an external CSS file</p> 
        </body> 
    </div>
</html>
